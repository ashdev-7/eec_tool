<!DOCTYPE html>
<html>
<head>
    <title>Transmission Line Sag Calculator - Uneven Supports</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
        <h1>Transmission Line Sag Calculator - Uneven Supports</h1>

        <div class="form-group">
            <label for="w">Conductor Weight (w) (kg/m):</label>
            <input type="number" id="w" step="0.001">
        </div>

        <div class="form-group">
            <label for="wi">Ice Weight (w<sub>i</sub>) (kg/m):</label>
            <input type="number" id="wi" step="0.001" value="0">
        </div>

        <div class="form-group">
            <label for="ww">Wind Force (w<sub>w</sub>) (kg/m):</label>
            <input type="number" id="ww" step="0.001" value="0">
        </div>

        <div class="form-group">
            <label for="span">Span Length (m):</label>
            <input type="number" id="span" step="1">
        </div>

        <div class="form-group">
            <label for="tension">Tension (T) (kg):</label>
            <input type="number" id="tension" step="1">
        </div>

        <div class="form-group">
            <label for="support-height1">Support Height 1 (m):</label>
            <input type="number" id="support-height1" step="0.01">
        </div>

        <div class="form-group">
            <label for="support-height2">Support Height 2 (m):</label>
            <input type="number" id="support-height2" step="0.01">
        </div>

        <button id="calculate" type="button">Calculate</button>

        <div id="result" class="result"></div>
    </div>

   <script src="a.js"></script>
    
</body>
</html>
